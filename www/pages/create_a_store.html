<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/www/css/manage_store.css" />
    </head>
    <body>
        <div class="top">
            <img src="/www/img/ios/top_black.png" />
            <div class="header">
                <div class="header_1">
                    <img src="/www/img/icons/arrow-left 1.svg" />
                    담배 목록 생성하기
                </div>

                <div class="full_border"></div>
            </div>
        </div>
        <div class="page_contents_with_header1">
            <div class="store_name_section margin">
                <div class="small_section_title">매장 이름</div>
                <input />
            </div>
            <div class="store_list">
                <div class="small_section_title margin">편의점 종류</div>
                <div class="store_list_item">
                    <img
                        class="radio_btn"
                        src="/www/img/icons/radio_active.svg"
                    />
                    <img class="store_icon" src="/www/img/store_logos/cu.png" />
                    CU
                </div>
                <div class="store_list_item">
                    <img
                        class="radio_btn"
                        src="/www/img/icons/radio_inactive.svg"
                    />
                    <img
                        class="store_icon"
                        src="/www/img/store_logos/gs25.png"
                    />
                    GS25
                </div>
                <div class="store_list_item">
                    <img
                        class="radio_btn"
                        src="/www/img/icons/radio_inactive.svg"
                    />
                    <img
                        class="store_icon"
                        src="/www/img/store_logos/emart24.png"
                    />
                    이마트 24
                </div>
                <div class="store_list_item">
                    <img
                        class="radio_btn"
                        src="/www/img/icons/radio_inactive.svg"
                    />
                    <img
                        class="store_icon"
                        src="/www/img/store_logos/seven_eleven.png"
                    />
                    세븐일레븐
                </div>
            </div>
        </div>
        <div class="full_floating_btn_container">
            <div class="full_floating_btn">권한 신청하기</div>
        </div>
    </body>
</html>
