<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/www/css/manage_store.css" />
    </head>
    <body>
        <div class="top">
            <img src="/www/img/ios/top_black.png" />
            <div class="header">
                <div class="header_1">
                    <img src="/www/img/icons/arrow-left 1.svg" />
                    담배 목록 접근 신청하기
                </div>
                <div class="header_2">
                    <div class="search_input">
                        <input />
                        <img src="/www/img/icons/search.svg" />
                    </div>
                </div>
                <div class="full_border"></div>
            </div>
        </div>
        <div class="page_contents_with_header2">
            <div class="store_list">
                <div class="store_list_item">
                    <img
                        class="radio_btn"
                        src="/www/img/icons/radio_active.svg"
                    />
                    <img class="store_icon" src="/www/img/store_logos/cu.png" />
                    CU 서울사랑점
                </div>
                <div class="store_list_item">
                    <img
                        class="radio_btn"
                        src="/www/img/icons/radio_inactive.svg"
                    />
                    <img
                        class="store_icon"
                        src="/www/img/store_logos/gs25.png"
                    />
                    GS25 서울사랑점
                </div>
            </div>
            <div class="full_floating_btn_container">
                <div class="full_floating_btn">
                    <div class="btn_pressed"></div>
                    권한 신청하기
                </div>
            </div>
        </div>
    </body>
</html>
