<html>
    <head>
        <meta charset="utf-8" />
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
        />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta
            name="viewport"
            content="initial-scale=1, width=device-width, viewport-fit=cover"
        />
        <!-- <meta name="color-scheme" content="light dark" /> -->
        <link rel="stylesheet" href="css/index.css" />

        <title>DAMBAE200</title>
    </head>
    <body>
        <div class="top">
            <img src="img/ios/top_black.png" />

            <div class="header margin">
                <div class="left">
                    <img src="./img/logo.png" />
                </div>
                <div class="right">
                    <img src="./img/icons/noti_gray_active.svg" class="icon" />
                    <img src="./img/icons/setting_gray.svg" class="icon" />
                </div>
            </div>
        </div>
        <div class="section--tips">
            <div class="section_title margin">
                <div>근무 꿀팁</div>
                <img src="img/icons/glitter.png" />
            </div>
            <div class="tips_wrapper">
                <div class="margin tips">
                    <a href="pages/tips/tip1.html">
                        <div class="tip">
                            <div class="title">
                                담배200으로<br />담배 세는 법
                            </div>
                            <img src="./img/tips/thumbnails/cigarette.png" />
                        </div>
                    </a>
                    <a href="pages/tips/tip2.html">
                        <div class="tip">
                            <div class="title">
                                순식간에 담배 세는<br />'자' 만들기
                            </div>
                            <img src="./img/tips/thumbnails/ruler.png" />
                        </div>
                    </a>
                    <a href="pages/tips/tip3.html">
                        <div class="tip">
                            <div class="title">
                                빠르게 상품충전<br />하는 방법 !
                            </div>
                            <img src="./img/tips/thumbnails/beverage.png" />
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="section--stores margin">
            <div class="section_title">
                <div>담배 검수</div>
            </div>
            <div class="store_cards">
                <div class="store_card">
                    <div class="btn_pressed"></div>
                    <div class="store_icon_container">
                        <img
                            class="store_icon"
                            src="./img/store_logos/gs25.png"
                        />
                    </div>
                    <!-- <div class="store--top"> -->
                    <div class="icon more_icon">
                        <img src="./img/icons/more.svg" />
                    </div>
                    <div class="menu">
                        <div class="menu_item for_admin">접근권한 관리하기</div>
                        <div class="menu_item for_admin">정보 수정하기</div>
                        <div class="menu_item for_admin">삭제하기</div>
                        <div class="menu_item for_staff">권한 포기하기</div>
                    </div>
                    <!-- </div> -->

                    <div class="admin">
                        <img src="./img/icons/admin.svg" />관리자
                    </div>

                    <div class="store_name">홍익드림점</div>
                </div>
            </div>
            <div class="add_store_container">
                <div class="btn_pressed"></div>
                <div class="add_store_button">
                    <object
                        data="img/icons/plus_gray.svg"
                        class="add_icon"
                    ></object>
                    <div>매장 추가하기</div>
                </div>
            </div>
        </div>
        <div class="add_store_dialog_screen">
            <div class="add_store_dialog">
                <img src="img/icons/close.svg" class="icon close_icon" />
                <div class="message">어떻게 매장을<br />추가하시겠어요?</div>
                <div class="apply_btn btn">
                    <div class="btn_pressed"></div>
                    <div class="left">
                        <img
                            src="img/icons/apply_for_list_icon.png"
                            class="_icon"
                        />
                        <div class="btn_title">담배 목록 접근 신청하기</div>
                        <div class="btn_desc">
                            이미 존재하는 목록에 접근신청을 해서 <br />
                            담배 검수 목록을 공유받아요
                        </div>
                    </div>
                    <img src="img/icons/right_small.svg" class="arrow_icon"" />
                </div>
                <div class="create_btn btn">
                    <div class="btn_pressed"></div>
                    <div class="left">
                        <img
                            src="img/icons/create_list_icon.png"
                            class="_icon"
                        />
                        <div class="btn_title">담배 목록 생성하기</div>
                        <div class="btn_desc">
                            새 목록 파일을 만들어 관리해요
                        </div>
                    </div>
                    <img src="img/icons/right_small.svg" class="arrow_icon" />
                </div>
            </div>
        </div>

        <!-- <div class="app">"hi"</div> -->
        <!-- <script src="cordova.js"></script> -->
        <script src="js/index.js"></script>
        <div class="bg"></div>
    </body>
</html>
